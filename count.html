<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="weeks"></h2>
    <h2 id="days"></h2>
    <h2 id="hours"></h2>
    <h2 id="minutes"></h2>
    <h2 id="seconds"></h2>
</body>

<script>
    nextDate = new Date("August 28, 2020 00:00:00").getTime();
    let countdown = setInterval(() => {
        let now = new Date().getTime();
        let distance = nextDate - now;
        
        let weeks = Math.floor(distance / (1000*60*60*24*7));
        let days = Math.floor(distance / (1000*60*60*24));
        let hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.querySelector('#weeks').innerHTML = `${weeks} weeks`;
        document.querySelector('#days').innerHTML = `${days} days`;
        document.querySelector('#hours').innerHTML = `${hours} hours`;
        document.querySelector('#minutes').innerHTML = `${minutes} minutes`;
        document.querySelector('#seconds').innerHTML = `${seconds} seconds`;
    }, 1000)
</script>
</html>
